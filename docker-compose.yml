version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: gem_search_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gem_search_development
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: